<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Code Editor</title>
    <script async="" src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7845606961004033" crossorigin="anonymous"></script>
    <!-- Include CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.css">
    <!-- Include CodeMirror Theme (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/theme/dracula.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <amp-auto-ads type="adsense" data-ad-client="ca-pub-7845606961004033">
    </amp-auto-ads>
    <!-- Side containers -->
    <div class="side-container left">
        <script async
            src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7845606961004033"
            crossorigin="anonymous"></script>
        <!-- Vertical ad -->
        <ins class="adsbygoogle" style="display:inline-block;width:160px;height:600px"
            data-ad-client="ca-pub-7845606961004033" data-ad-slot="1009628362"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>
    <div class="side-container right">
        <script async
            src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7845606961004033"
            crossorigin="anonymous"></script>
        <!-- Vertical ad -->
        <ins class="adsbygoogle" style="display:inline-block;width:160px;height:600px"
            data-ad-client="ca-pub-7845606961004033" data-ad-slot="1009628362"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <div class="editor-container">
        <div class="editor">
            <textarea id="htmlCode" placeholder="Enter HTML code"></textarea>
            <textarea id="cssCode" placeholder="Enter CSS code"></textarea>
            <textarea id="jsCode" placeholder="Enter JavaScript code"></textarea>
        </div>
        <div class="preview-container">
            <iframe id="preview" class="preview"></iframe>
            <button id="openPreview" class="open-preview-btn">Open Preview in New Tab</button>
        </div>
    </div>

    <!-- Include CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.js"></script>
    <!-- Include CodeMirror Autocomplete Addon -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/addon/hint/show-hint.min.js"></script>
    <!-- Include CodeMirror HTML, CSS, JavaScript Modes and Hints -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/javascript/javascript.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
